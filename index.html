<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="radar"></canvas>
    <script>
      window.onload = () => {
        const sparqData = JSON.parse(decodeURIComponent(location.hash.slice(1)));

        const ctx = document.getElementById("radar").getContext("2d");

        new Chart(ctx, {
          type: "radar",
          data: {
            labels: ["Speed", "Power", "Agility", "Reaction", "Quickness"],
            datasets: [{
              label: sparqData.name,
              data: [
                sparqData.speed,
                sparqData.power,
                sparqData.agility,
                sparqData.reaction,
                sparqData.quickness
              ],
              fill: true,
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              borderColor: "rgba(54, 162, 235, 1)",
              pointBackgroundColor: "rgba(54, 162, 235, 1)"
            }]
          },
          options: {
            scales: {
              r: {
                suggestedMin: 0,
                suggestedMax: 100,
                ticks: {
                  stepSize: 20
                }
              }
            },
            plugins: {
              legend: {
                display: false
              }
            }
          }
        });
      };
    </script>
  </body>
</html>
